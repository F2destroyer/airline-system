{% extends "base.html" %}

{% block title %}Consultar Reserva - Linhas Aéreas ED-II{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-search"></i> Consultar Reserva</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">Digite o código da sua reserva para verificar os detalhes.</p>
                    
                    <form method="POST" action="{{ url_for('check_reservation') }}">
                        <div class="mb-3">
                            <label for="reservation_code" class="form-label">Código da Reserva</label>
                            <input type="text" class="form-control form-control-lg text-uppercase" 
                                   id="reservation_code" name="reservation_code" 
                                   placeholder="Ex: A1B2C3D4" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-search"></i> Consultar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
